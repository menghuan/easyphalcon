<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}<title>标题</title>{% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="/home/css/bootstrap.min.css" rel="stylesheet">
    <link href="/home/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="/home/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="/home/css/style.css" rel="stylesheet">
    <link href="/home/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    {% block style %}{% endblock %}
  </head>

  <body>

  <section id="container" class="">
      <!--header start-->
      {% include "common/header.html" %}
      <!--header end-->

      <!--sidebar start-->
      {% include "common/sidebar.html" %}
      <!--sidebar end-->

      <!--main content start-->
      {% block body %}{% endblock %}
      <!--main content end-->

      <!--footer start-->
      <footer class="site-footer">
          <div class="text-center">
              2017 &copy; 巧达数据平台
              <a href="#" class="go-top">
                  <i class="icon-angle-up"></i>
              </a>
          </div>
      </footer>
      <!--footer end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="/home/js/jquery.js"></script>
    <script src="/home/js/bootstrap.min.js"></script>
    <script class="include" type="text/javascript" src="/home/js/jquery.dcjqaccordion.2.7.js"></script>
    <script src="/home/js/jquery.scrollTo.min.js"></script>
    <script src="/home/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script src="/home/assets/jquery-knob/js/jquery.knob.js"></script>
    <script src="/home/js/respond.min.js" ></script>

    <!--common script for all pages-->
    <script src="/home/js/common-scripts.js"></script>

  <script>

      //knob
      $(".knob").knob();
  </script>
  {% block script %}{% endblock %}

  </body>
</html>
