{% extends "base.html"%}
{% block title %}<title>欢迎登陆短信平台</title>{% endblock %}
{% block body %}
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                             修改黑名单
                              <div class="registration" style="color: #b94a48;"><?php $this->flash->output() ?></div>
                          </header>
                          <div class="panel-body">
                              <div class="form">
                                  <form class="cmxform form-horizontal tasi-form" id="edit_blacklist" method="post" action="/blacklist/save">
                                      <div class="form-group ">
                                           <label class="control-label col-md-2">签名</label>
                                        <div class="col-md-3">
                                            
                                            <select  class="form-control m-bot15"  name="sign_id">
                                                <option value="0" {% if blackinfo.sign_id == '0' %} selected="selected" {% endif %}>..请选择..</option>
                                                {% for vi in signinfo %}
                                                <option value="{{ vi.id }}" {% if blackinfo.sign_id == vi.id %} selected="selected" {% endif %}>{{ vi.name }}</option>
                                                {% endfor %}
                                            </select>
                                            
                                        </div>
                                      </div>
                                      <div class="form-group">
                                       <label for="username" class="control-label col-lg-2">手机号</label>
                                          <div class="col-lg-3">
                                              <input class="form-control " id="mobile" name="mobile" type="text" value="{{ blackinfo.mobile }}"/>
                                          </div>
                                    </div>
                                      
                                      <div class="form-group ">
                                          <label for="username" class="control-label col-lg-2">机主姓名</label>
                                          <div class="col-lg-3">
                                              <input class="form-control " id="name" name="name" type="text" value="{{ blackinfo.name }}"/>
                                          </div>
                                      </div>
                                      
                                      <div class="form-group ">
                                          <label for="username" class="control-label col-lg-2">有效期(天)</label>
                                          <div class="col-lg-3">
                                              <input class="form-control "  name="validity" type="text" value="{{ blackinfo.validity }}"/>
                                              <input type="hidden" value="{{ blackinfo.id }}" name="id"/>   
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <div class="col-lg-offset-3 col-lg-8">
                                               <input type="hidden" name="<?php echo $this->security->getTokenKey() ?>"
                                                value="<?php echo $this->security->getToken() ?>"/>
                                              <button class="btn btn-danger" type="submit">Save</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
{% endblock %}


{% block script %}
<script type="text/javascript" src="/home/js/jquery.validate.min.js"></script>
<script>
    $("#edit_blacklist").validate({
        rules:{
            mobile: {
                required: true,
            },
            name: {
                required: true,
                maxlength: 8
            },
        },
        messages:{
            mobile: {
                required: "请填写手机号",
            },
            name: {
                required: "请填写机主姓名",
                maxlength: "机主姓名过长"
            },
        }
    });
</script>
{% endblock %}
