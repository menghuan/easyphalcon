<script type="text/javascript" src="/home/js/jquery.validate.min.js"></script>
<script>
    $.validator.addMethod("checkMobile", function (value, element) {
        var res = /^(1)[35789](\d){9}$/.test(value);
        return this.optional(element) || res;
    }, "请输入正确的手机号！");
    $("#add_blacklist").validate({
        rules: {
            mobile: {
                required: true,
                checkMobile: true
            },
            name: {
                minlength:2,
                maxlength: 10
            },
        },
        messages: {
            mobile: {
                required: "请填写手机号",
                checkMobile:'请填写正确的手机号'
            },
            name: {
                minlength:"机主姓名为2到10个字符",
                maxlength: "机主姓名为2到10个字符"
            },
        }
    });
</script>
